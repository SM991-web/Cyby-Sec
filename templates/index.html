<!DOCTYPE html>
<html>
<head>
  <title>CyberSec Assistant</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="chat-container">
    <header>
      <h1><i class="fas fa-shield-alt"></i> CyberSec Assistant</h1>
      <div class="controls">
        <label class="switch">
          <input type="checkbox" id="sourceCheck">
          <span class="slider"></span>
        </label>
        <span class="control-label">Show Sources</span>
        <button id="newChatBtn"><i class="fas fa-plus"></i> New Chat</button>
      </div>
       <button id="historyBtn">
        <i class="fas fa-history"></i> History
    </button>
    </header>
    
    <div id="chat-history">
      <!-- Messages will appear here -->
    </div>
    
    <div class="input-area">
      <form id="chatForm">
        <input type="text" id="message" placeholder="Ask a cybersecurity question..." required>
        <button type="submit"><i class="fas fa-paper-plane"></i></button>
      </form>
      <div class="disclaimer">
        <i class="fas fa-info-circle"></i> Assistant remembers last 5 messages. Start new chat to clear history.
      </div>
    </div>
  </div>
  <div id="historyPanel" class="history-panel">
    <div class="history-header">
        <h3>Chat History</h3>
        <button id="closeHistoryBtn">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div id="historyList" class="history-list">
        <!-- History items will be loaded here -->
    </div>
</div>
  <script src="/dist/script.js"></script>
</body>
</html>
